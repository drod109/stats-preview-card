<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stats Preview Card Component Challenge by Frontend Mentor"
    />
    <meta name="keywords" content="HTML, CSS" />
    <meta name="author" content="Dwayne Rodrigues" />
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Stats Preview Card Component | Frontend Mentor</title>
  </head>
  <body>
    <main class="card">
      <div class="card-left">
        <div class="card-content">
          <div class="card-header">
            <h1>Get <span>insights</span> that help your business grow.</h1>
          </div>
          <div class="card-message">
          <p>
            Discover the benefits of data analytics and make better 
            decisions regarding revenue, customer experience, and overall efficiency. 
          </p>
        </div>
        <div class="card-stats">
          <div class="stats-companies">
            10k+ <span>companies</span> 
          </div>
          <div class="stats-templates">
            314 <span>templates</span> 
          </div>
          <div class="stats-queries">
            12m+ <span>queries</span>
          </div> 
        </div>
       </div>
      </div>
      <div class="card-right">
        <div class="card-image">
          <div class="image-layer"></div>
        </div>
      </div>
  </main>
    <footer class="author">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/drod109" target="_blank">Dwayne Rodrigues</a>.
    </footer>
  </body>
  </body>
</html>
